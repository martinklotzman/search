<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="/search.css">
    </head>
    <body>
        <div class="primary-container">
            <div class="logo-wrapper">
                <img class="logo-advance" src="/images/google_logo.png" alt="Google" />
            </div>
            <div class="nav-bar">
                <ul>
                    <li><a href="/index.html" target="_top">Search</a></li>
                    <li><a href="/images.html" target="_top">Images</a></li>
                </ul>
            </div>
            <div class="adv-wrapper">
                <label class="adv-head">Advanced Search</label>
            </div>
            <div class="adv-div-wrapper-1">
                <form class="adv-form" action="https://www.google.com/search">
                    <div class="adv-form-head">
                        <div><label>Find pages with...</label></div>
                        <div></div>
                        <div><label>To do this in the search box</label></div>
                    </div>
                    <div>
                        <div><label>all these words:</label></div>
                        <div><input class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text"></div>
                        <div><label>Type the important words</label></div>
                    </div>
                    <div>
                        <div><label>this exact word or phrase:</label></div>
                        <div><input class="jfk-textinput" value="" id="CwYCWc" name="as_epq" type="text"></div>
                        <div><label>Put exact words in quotes</label></div>
                    </div>
                    <div>
                        <div><label>any of these words:</label></div>
                        <div><input class="jfk-textinput" value="" id="mSoczb" name="as_oq" type="text"></div>
                        <div><label>Type OR between all the words you want</label></div>
                    </div>
                    <div>
                        <div><label>none of these words:</label></div>
                        <div><input class="jfk-textinput" value="" id="t2dX1c" name="as_eq" type="text"></div>
                        <div><label>Put a minus sign just before words you don't want</label></div>
                    </div>
                    <input id="CIGjud" name="tbs" type="hidden" value="">
                    <input class="jfk-button jfk-button-action dUBGpe" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" value="Advanced Search" type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
