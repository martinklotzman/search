<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="/advance.css">
    </head>
    <body>
        <div class="primary-container">
            <div class="logo-wrapper">
                <img class="logo-advance" src="/images/google_logo.png" alt="Google" />
            </div>
            <div class="nav-bar">
                <ul>
                    <li><a href="/index.html" target="_top">Search</a></li>
                    <li><a href="/images.html" target="_top">Images</a></li>
                </ul>
            </div>
            <div class="adv-wrapper">
                <label class="adv-head">Advanced Search</label>
            </div>
            <div class="form-wrapper">
                <form action="https://www.google.com/search">
                    <div class="row">
                        <div class="col-label"><label>Find pages with...</label></div>
                        <div class="col-empty"></div>
                        <div class="col-instruction"><label>To do this in the search box</label></div>
                    </div>
                    <div class="row">
                        <div class="col-field"><label>all these words:</label></div>
                        <div class="col-field"><input value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text"></div>
                        <div class="col-example"><label>Type the important words</label></div>
                    </div>
                    <div class="row">
                        <div class="col-field"><label>this exact word or phrase:</label></div>
                        <div class="col-field"><input value="" id="CwYCWc" name="as_epq" type="text"></div>
                        <div class="col-example"><label>Put exact words in quotes</label></div>
                    </div>
                    <div class="row">
                        <div class="col-field"><label>any of these words:</label></div>
                        <div class="col-field"><input value="" id="mSoczb" name="as_oq" type="text"></div>
                        <div class="col-example"><label>Type OR between all the words you want</label></div>
                    </div>
                    <div class="row">
                        <div class="col-field"><label>none of these words:</label></div>
                        <div class="col-field"><input value="" id="t2dX1c" name="as_eq" type="text"></div>
                        <div class="col-example"><label>Put a minus sign just before words you don't want</label></div>
                    </div>
                    <div class="button-row">
                        <input id="CIGjud" name="tbs" type="hidden" value="">
                        <input class="advance-button" value="Advanced Search" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
