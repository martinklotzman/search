<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="/search.css">
    </head>
    <body>
        <div class="nav-bar">
            <img class="adv-google-logo-corner" src="/images/google_logo.png" alt="Google" />
            <ul class="nav-bar-google">
                <li class="nav-bar-google-items"><a href="/index.html" target="_top">Search</a></li>
            </ul>
        </div>
        <div class="adv-header-wrapper">
            <label class="adv-head">Advanced Search</label>
        </div>
        <div class="search-line">
            <hr>
        </div>
        <div class="adv-search">
            <form action="https://www.google.com/search">
                <div class="adv-header">
                    <label class="adv-header-text">Find pages with...</label>
                </div>
                <div class="row">
                    <label class="adv-instruction">all these words:</label>
                    <input class="adv-field" value="" autofocus="autofocus" name="as_q" type="text">
                </div>
                <div class="row">
                    <label class="adv-instruction">this exact word or phrase:</label>
                    <input class="adv-field" value="" name="as_epq" type="text">
                </div>
                <div class="row">
                    <label class="adv-instruction">any of these words:</label>
                    <input class="adv-field" value="" name="as_oq" type="text">
                </div>
                <div class="row">
                    <label class="adv-instruction">none of these words:</label>
                    <input class="adv-field" value="" name="as_eq" type="text">
                </div>
                <div class="button-row">
                    <input name="tbs" type="hidden" value="">
                    <input class="advance-button" value="Advanced Search" type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
