<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="/search.css">
    </head>
    <body>
        <div class="nav-bar">
            <ul class="nav-bar-google">
                <li class="nav-bar-google-items"><a href="/images.html" target="_top">Images</a></li>
                <li class="nav-bar-google-items"><a href="/advanced.html" target="_top">Advanced Search</a></li>
            </ul>
        </div>
        <div class="div-google-logo">
            <img class="google-logo" src="/images/google_logo.png" alt="Google Logo" />
        </div>
        <div class="google-search">
            <form action="https://www.google.com/search">
                <input class="search-input-field" type="text" name="q">
                <div class="button-container">
                    <input class="search-button" type="submit" value="Google Search">
                    <input class="search-button" value="I'm Feeling Lucky" name="btnI" type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
