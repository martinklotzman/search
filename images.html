<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="/search.css">
    </head>
    <body>
        <div class="nav-bar">
            <ul class="nav-bar-google">
                <li class="nav-bar-google-items"><a href="/index.html" target="_top">Search</a></li>
            </ul>
        </div>
        <div class="div-google-logo">
            <img class="google-logo" src="/images/google_images.png" alt="Google Logo" />
        </div>
        <div class="google-search">
            <form action="https://www.google.com/search">
                <input class="search-input-field" type="text" name="q">
                <div class="button-container">
                    <input class="search-button" type="submit" value="Image Search">
                    <input type="hidden" name="tbm" value="isch">
                </div>
            </form>
        </div>
    </body>
</html>
